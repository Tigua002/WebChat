<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat || Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="CompanyLogo">Webchat</h1>
        <div class="navBar">
            <a href="Contacts.html" class="navLink"><h1 class="navLink">Contacts</h1></a>
            <a href="Login.html" class="navLink"><h1 class="navLink" id="accLink">Log In</h1></a>
            <a href="NewContact.html" class="navLink"><h1 class="navLink">Add Contact</h1></a>
            <a href="" class="navLink"><h1 class="navLink">About</h1></a>
        </div>
    </div>
    <div class="formHolder">
        <form class="loginForm" onsubmit="login()">
            <h1 class="LoginTitle">Login</h1>
            <label for="username" class="inputLabel">USERNAME</label>
            <input type="text" class="inputForms" id="username">
            <label for="password" class="inputLabel">PASSWORD</label>
            <input type="password" class="inputForms" id="password">
            <h1 class="logText">Don't have an account? <a href="signUp.html" class="loginText">SIGN UP</a></h1>
            <input type="submit" class="submitBtn">
        </form>
    </div>

</body>
<script src="javascript/login.js"></script>

</html>
