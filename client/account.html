<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat || Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="CompanyLogo">Webchat</h1>
        <div class="navBar">
            <a href="Contacts.html" class="navLink">
                <h1 class="navLink">Contacts</h1>
            </a>
            <a href="Login.html" class="navLink">
                <h1 class="navLink" id="accLink">Log In</h1>
            </a>
            <a href="NewContact.html" class="navLink">
                <h1 class="navLink">Add Contact</h1>
            </a>
            <a href="" class="navLink">
                <h1 class="navLink">About</h1>
            </a>
        </div>
    </div>
    <div class="accountInfo" id="accountSettings">
        <div class="accountInfo">
            <h1 class="accountTitle">USERNAME:</h1>
            <h1 id="username" class="accountDisplay"></h1>
            <h1 class="accountBtns" id="usernameChange">CHANGE</h1>
        </div>
        <div class="accountInfo">
            <h1 class="accountTitle">PASSWORD:</h1>
            <h1 id="password" class="accountDisplay">##########</h1>
            <h1 class="accountBtns" id="passwordChange">CHANGE</h1>
        </div>
        <div class="accountInfo">
            <h1 class="accountTitle">BIO:</h1>
            <textarea id="userBio" cols="50" rows="10"></textarea>
            <div class="container">
                <h1 class="accountTitle">Discoverable?</h1>
                <h1 class="accountUnderText">Makes you visible to other users under "discover"</h1>
                <div class="swiperContainer">
                    <input type="checkbox" id="checked">
                    <label for="checked"></label>
                </div>
            </div>
            <h1 id="submitBio" class="accountBtns">SAVE</h1>
        </div>
        <div class="accountInfo">
            <h1 id="LogOutBtn">LOG OUT</h1>
            <h1 id="DeleteAccBtn">DELETE ACCOUNT</h1>
        </div>
    </div>
</body>
<script src="javascript/account.js"></script>

</html>
